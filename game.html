<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Tangkap Bola</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    h1 {
      margin: 10px 0;
    }
    #gameArea {
      position: relative;
      margin: auto;
      width: 100%;
      max-width: 400px;
      height: 500px;
      background: #222;
      border: 2px solid white;
      overflow: hidden;
    }
    #player {
      position: absolute;
      bottom: 10px;
      left: 150px;
      width: 80px;
      height: 20px;
      background: #00aaff;
      border-radius: 5px;
    }
    .ball {
      position: absolute;
      top: 0;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }
    #score {
      margin-top: 10px;
      font-size: 20px;
    }
    #restart {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00aaff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Tangkap Bola</h1>
  <div id="gameArea">
    <div id="player"></div>
  </div>
  <p id="score">Skor: 0</p>
  <button id="restart">Mulai Ulang</button>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restart");

    let score = 0;
    let balls = [];
    let gameInterval;

    // Gerakan player dengan sentuhan
    gameArea.addEventListener("touchmove", (e) => {
      const touchX = e.touches[0].clientX - gameArea.offsetLeft;
      let pos = touchX - player.offsetWidth / 2;
      if (pos < 0) pos = 0;
      if (pos > gameArea.offsetWidth - player.offsetWidth) pos = gameArea.offsetWidth - player.offsetWidth;
      player.style.left = pos + "px";
    });

    function createBall() {
      const ball = document.createElement("div");
      ball.classList.add("ball");
      ball.style.left = Math.random() * (gameArea.offsetWidth - 30) + "px";
      ball.style.top = "0px";
      gameArea.appendChild(ball);
      balls.push(ball);
    }

    function updateGame() {
      balls.forEach((ball, index) => {
        let top = parseInt(ball.style.top);
        ball.style.top = top + 5 + "px";

        // cek tabrakan dengan player
        const ballRect = ball.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          ballRect.bottom >= playerRect.top &&
          ballRect.left < playerRect.right &&
          ballRect.right > playerRect.left
        ) {
          score++;
          scoreDisplay.textContent = "Skor: " + score;
          gameArea.removeChild(ball);
          balls.splice(index, 1);
        } else if (top > gameArea.offsetHeight) {
          // bola jatuh keluar
          gameArea.removeChild(ball);
          balls.splice(index, 1);
        }
      });
    }

    function startGame() {
      score = 0;
      scoreDisplay.textContent = "Skor: " + score;
      balls.forEach(ball => gameArea.removeChild(ball));
      balls = [];

      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(() => {
        if (Math.random() < 0.1) createBall();
        updateGame();
      }, 50);
    }

    restartBtn.addEventListener("click", startGame);

    // mulai pertama kali
    startGame();
  </script>
</body>
</html>
